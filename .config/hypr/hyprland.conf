
# This is a configuration based on an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

debug {
    disable_logs = false
}

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1.2
monitor=DP-1,1920x1080@60,0x0,1


##############
### NVIDIA ###
##############

# See https://wiki.hyprland.org/Nvidia/
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = killall rofi || rofi -show drun -icon-theme breeze-dark
$windowSwitcher = killall rofi || rofi -show window -icon-theme breeze-dark
$browser = firefox


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

# Notifications
exec-once = swaync
# Polkit, some programs require it
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# Custom bar
# We generate some of the files for multi-setup compatibility, like with core count and
# bluetooth controller presence
exec-once = ~/.config/hypr/scripts/waybar-dynamic-config.sh && waybar
# Wallpaper
exec-once = hyprpaper
# Idle daemon
exec-once = hypridle
# Fix KDE apps not being able to select a program to open a file
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6
# KDEconnect:
exec-once = /usr/lib/kdeconnectd&!
exec-once = /usr/bin/kdeconnect-indicator&!


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_MENU_PREFIX,arch-

xwayland {
  force_zero_scaling = true
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 4

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(3d59a1ee) rgba(7dcfffee) 45deg
    col.inactive_border = rgba(1a1b26aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 2
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation=NAME,ONOFF,SPEED,CURVE[,STYLE]
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split to the right/bottom
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    allow_session_lock_restore = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =
    repeat_delay = 400
    numlock_by_default = true

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, exec, bash ~/.config/hypr/scripts/kill-or-minimize.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, TAB, exec, $windowSwitcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser

# Make pressing only mainMod also launch the menu
bindr = $mainMod, SUPER_L, exec, $menu

# Exit and lock
bind = $mainMod ALT, Q, exit,
bind = $mainMod ALT, L, exec, hyprlock --immediate

# Move focus with mainMod + HJKL
bind = $mainMod CTRL, H, movefocus, l
bind = $mainMod CTRL, J, movefocus, d
bind = $mainMod CTRL, K, movefocus, u
bind = $mainMod CTRL, L, movefocus, r

# Move to previous/next workspace with mainMod + ALT HL
bind = $mainMod, L, workspace, e+1
bind = $mainMod, H, workspace, e-1

# Focus on last focused window
bind = ALT, TAB, focuscurrentorlast

# Move window with mainMod + SHIFT + HJKL
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with mainMod + Numpad[0-9]
bind = $mainMod, KP_End,    workspace, 1
bind = $mainMod, KP_Down,   workspace, 2
bind = $mainMod, KP_Next,   workspace, 3
bind = $mainMod, KP_Left,   workspace, 4
bind = $mainMod, KP_Begin,  workspace, 5
bind = $mainMod, KP_Right,  workspace, 6
bind = $mainMod, KP_Home,   workspace, 7
bind = $mainMod, KP_Up,     workspace, 8
bind = $mainMod, KP_Prior,  workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + Numpad[0-9]
bind = $mainMod SHIFT, KP_End,    movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down,   movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next,   movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left,   movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin,  movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right,  movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home,   movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up,     movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior,  movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, C, togglespecialworkspace, scratch
bind = $mainMod SHIFT, C, movetoworkspace, special:scratch

# Special workspace (minimize/hide windows)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Screenshots
bind = $mainMod CTRL, S, exec, grim && notify-send -t 3000 "Screenshot taken"
# with selection
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)"  && notify-send -t 3000 "Screenshot taken"
# current window (pos and size)
bind = $mainMod CTRL SHIFT, S, exec, grim -g "$(hyprctl activewindow | grep 'at:' | cut -d':' -f2 | tr -d ' ' | tail -n1) $(hyprctl activewindow | grep 'size:' | cut -d':' -f2 | tr -d ' ' | tail -n1 | sed s/,/x/g)" && notify-send -t 3000 "Screenshot of active window taken"

# Restart waybar
bind = $mainMod ALT, W, exec, killall waybar; waybar &!

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

workspace = special:scratch, on-created-empty:[float] alacritty
